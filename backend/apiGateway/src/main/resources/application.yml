server:
  port: 8080

spring:
  application:
    name: apiGateway

  cloud:
    gateway:
      routes:
        - id: user-service-route
          uri: lb://user-service
          predicates:
            - Path=/v1/api/users/**

        - id: inventory-service-route
          uri: lb://inventory-service
          predicates:
            - Path=/v1/api/inventory/**

eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    register-with-eureka: true
    fetch-registry: true
